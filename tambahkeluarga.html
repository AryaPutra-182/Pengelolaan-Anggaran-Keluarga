<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Family</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-home-smile"></i>
        <span class="logo_name">SmartFamily</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html" class="active">
            <i class="bx bx-home-alt"></i>
            <span class="links_name">Home</span>
          </a>
        </li>
        <li>
          <a href="dashboard.html">
            <i class="bx bx-bar-chart-alt-2"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-laugh"></i>
            <span class="links_name">Keluarga</span>
          </a>
        </li>
      </ul>
      <div class="login-button-container">
        <a href="login.html"><button class="login-button">Login</button></a>
      </div>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
        </div>
        <div class="profile-details">Profile</div>
      </nav>

      <div class="home-content">
        <h1>------------</h1>
        <form class="family-form">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Masukkan Nama"
              required
            />
          </div>

          <div class="form-group">
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input
              type="date"
              id="tanggal-lahir"
              name="tanggal-lahir"
              required
            />
          </div>

          <div class="form-group">
            <label for="hubungan">Hubungan Keluarga</label>
            <select id="hubungan" name="hubungan" required>
              <option value="" disabled selected>Pilih Hubungan</option>
              <option value="ayah">Ayah</option>
              <option value="ibu">Ibu</option>
              <option value="anak">Anak</option>
              <option value="kakak">Kakak</option>
              <option value="adik">Adik</option>
            </select>
          </div>

          <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea
              id="alamat"
              name="alamat"
              rows="3"
              placeholder="Masukkan Alamat"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-simpan">Simpan Data</button>
          </div>
        </form>
      </div>

      <footer>Contact us +6241748178743</footer>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
